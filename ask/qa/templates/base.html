{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Ask{% endblock %}</title>
    <link href="{% static "css/qa.css" %}" rel="stylesheet">
</head>
<body>
    <header>
        <h2 class="slogan"><a href="{% url 'qa:index' %}">Have a question? Ask me.</a></h2>
        <h2 class="user">{{ username }}</h2>
    </header>
    <div class="wrapper">
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="sidebar">
            {% block sidebar %}
            <h2>Navigation</h2>
            <p><a href="/">Home</a></p>
            <p><a href="/popular/">Popular Questions</a></p>
            <p><a href="/ask">Ask Question</a></p>
            <p><a href="/login/">Log In</a></p>
            <p><a href="/signup/">Sign Up</a></p>
            <p><a href="/logout/">Log Out</a></p>
            {% endblock %}
        </div>
    </div>
    <div class="clear"></div>
    <footer>
        <p class="adm"><a href="/admin/">Admin</a></p>
        <p class="copy">
            Powered by Django 2019
        </p>
    </footer>
</body>
</html>
