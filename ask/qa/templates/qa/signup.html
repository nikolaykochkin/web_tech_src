{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}

{% for e in form.non_field_errors %}
<div class="alert alert-danger">{{ e }}</div>
{% endfor %}
<form action="{% url 'qa:signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="Submit" />
</form>
{% endblock %}
